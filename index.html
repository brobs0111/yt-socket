<html>

<head>
    <link href="/styles/main.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrapper">
        <div id="viewers"></div>
        <div id="video">
            <div id="playerWrapper">
                <div id="player"></div>
            </div>
            <div id="buttonWrapper">
                <button id="syncBtn">Sync</button>
                <input type="text" id="idInput" autocomplete="off" placeholder="Enter Youtube Video ID" />
                <button id="newVideoBtn">Play Video</button>
                <!--<button id="addVideoBtn">Add Video</button>-->
            </div>
        </div>
        <div id="chat">
            <ul id="messages"></ul>
            <form id="chatBoxWrapper" action="">
                <input id="chatBox" autocomplete="off" placeholder="Send a message" />
                <button id="send">Send</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/scripts/video.js"></script>
</body>

</html>
